<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Latin Translator</h1>
      </div>

      <form id="mainForm">
        <div class="form-group">
          <label for="input">Original Word/Phrase:</label>
          <input id="input" type="text">
        </div>

        <button type="submit" class="btn btn-warning" name="button">Translate!</button>
      </form>

      <div id="noWord">
        <p>Please only use letters in your word or phrase</p>
      </div>
    </div>
  </body>
</html>
